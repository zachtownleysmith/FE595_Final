<!DOCTYPE html>
<html lang="en">
<title>
    FE595 Final
</title>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-info">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">FE595 Company Sentiment Analysis</span>
  </div>
</nav>

<form action="#" method="post">
  <div class="form-group">
    <label for="company_search">Company to Search</label>
    <input type="text" class="form-control" id="company_search" placeholder="Company Name" name="company_test">
      <small id="inputHelp" class="form-text text-muted">Enter the company name for searching recent article sentiment.</small>
  </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="sentiment_service">Sentiment Package</label>
      <select class="form-select" id="sentiment_service" name="sentiment_test">
        <option selected>Choose...</option>
        <option value="TextBlob">TextBlob</option>
        <option value="NLTK">NLTK</option>
        <option value="Aggregated">Aggregated</option>
      </select>
    </div>
  <button type="submit" class="btn btn-dark">Get Sentiment!</button>
</form>



</body>
</html>
